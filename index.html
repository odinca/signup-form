<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-body">
        <div class="left-section">
            <div class="logo-bg">
                <img class="logo" src="" alt="">
                <h1>ODIN</h1>
            </div>
            <div class="footer">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </div>
        <div class="right-section">
            <div class="section-1">
                <h2 class="s1-text">This is not a real online service! 
                    You know you need something like this 
                    in your life to help you realise your 
                    deepest dreams. Sign up <span class="italic">now</span> to get started.
                    <br>
                    <br>
                    You <span class="italic">know</span> you want to.
                </h2>
            </div>
            <div class="section-2">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="col" id="col1">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8">
                    </div>

                    <div class="col" id="col2">
                        <label for="surname">LAST NAME</label>
                        <input type="text" id="surname" name="surname">
                        
                        <label for="num">PHONE NUMBER</label>
                        <input type="tel" id="num" name="num">
                        
                        <label for="passconfirm">CONFIRM PASSWORD</label>
                        <input type="password" id="passconfirm" name="passconfirm" minlength="8">
                    </div>
                </form>
            </div>
            <div class="section-3">
                <button>Create Account</button>
                <p id="s3-text">Already have an account? <span class="login">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
